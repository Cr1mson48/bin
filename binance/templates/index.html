    <main class="container">
      <div class="dashboard">

        <section class="hist">
          <div class="dashboard-header">
            <h2 class="title">Таблица трейдеров</h2>
          </div>
          <div class="hist-list">
            <div class="hist-list__header">
              <div class="hist-list__cell"><span class="hist-list__text">ID</span></div>
                <div class="hist-list__cell"><span class="hist-list__text">UID трейдера</span></div>
              <div class="hist-list__cell"><span class="hist-list__text">Процент от баланса</span></div>
                <div class="hist-list__cell"><span class="hist-list__text">Депозит трейдера</span></div>
              <div class="hist-list__cell hist-list__status-header"><span class="hist-list__text hist-list__text">Статус</span></div>
            </div>
            <div class="hist-list__body">
              {% for el in traders %}
              <div class="hist-list__row hist-list__item">
                <div class="hist-list__cell hist-list__cell_currency"><span class="hist-list__text" style="color: #ff7217de">{{ el.id }}</span></div>
                <div class="hist-list__cell hist-list__cell_currency"><span class="hist-list__text">{{ el.url }}</span></div>
                  <div class="hist-list__cell hist-list__cell_price"><span class="hist-list__mb-title" >Процент от баланса</span><span class="hist-list__text" style="color: green">{{ el.procent }} %</span></div>
                <div class="hist-list__cell hist-list__cell_enter-price"><span class="hist-list__mb-title">Депозит трейдера</span><span class="hist-list__text">{{ el.dep }}</span></div>
                <div class="hist-list__cell">
                  <div class="hist-list__status hist-list__status_open"><span class="hist-list__text">Работает</span></div>
                </div>
              </div>
              {% endfor %}
              </div></div>
        </section>
      </div>
    </main>
    <script src="static/js/index.js"> </script>
